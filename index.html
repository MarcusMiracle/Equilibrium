<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">

    <img class="card-svg" src="images/icon-view.svg" alt="">
    <img class="image-equilibrium" src="images\image-equilibrium.jpg" alt="">
    <img class="image-equilibrium-colorised" src="images\image-equilibrium-colorised.png" alt="">

    <h1>Equilibrium #3429</h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>

    <div class="eth-clock">
      <div class="ethereum">
        <img src="images/icon-ethereum.svg" alt="">
        <h3>0.041 ETH</h3>
      </div>

      <div class="clock">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="created">
      <img class="image-avatar" src="images\image-avatar.png" alt="">
      <p class="different">Creation of <strong class="strong">Jules Wyvern.</strong></p>
    </div>
  </div>


  <div class="attribution">
    Coded by Marcus.
  </div>
</body>

</html>
